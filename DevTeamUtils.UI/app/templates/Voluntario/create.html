<div class="container-fluid">
    <div class="row content">

        <form name="formVoluntario">
            <div class="col-md4">
                <div class="panel panel-default">
                    <div class="panel-heading text-center">Voluntario</div>
                    <div class="panel-body">
                        <div class="form-group" ng-class="{ 'has-error' : nome.$invalid }">
                            <label for="nome">Nome</label>
                            <input ng-model="vm.voluntario.nome"
                                   ng-minlength="3"
                                   ng-maxlength="100"
                                   type="text"
                                   class="form-control"
                                   id="nome"
                                   name="nome"
                                   placeholder="Ex.: José dos Anzóis"
                                   required />
                            <div class="alert-danger">
                                <div ng-messages="formVoluntario.nome.$error">
                                    <div ng-repeat="errorMessage in errorMessages">
                                        <div ng-message-exp="errorMessage.type">{{ errorMessage.text }}</div>
                                    </div>
                                    <div ng-messages-include="app/templates/messages.html"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : profissao.$invalid }">
                            <label for="profissao">Profissão</label>
                            <input ng-model="vm.voluntario.profissao"
                                   ng-maxlength="100"
                                   type="text"
                                   class="form-control"
                                   id="profissao"
                                   name="profissao"
                                   placeholder="Ex.: Psicólogo" 
                                   required />
                            <div class="alert-danger">
                                <div ng-messages="formVoluntario.profissao.$error">
                                    <div ng-messages-include="app/templates/messages.html"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : telefone.$invalid }">
                            <label for="telefone">Telefone</label>
                            <input ng-model="vm.voluntario.telefone"
                                   ui-mask="(99) 9999-9999"
                                   ng-pattern="/^\([1-9]{2}\)[0-9]{4}-[0-9]{4}$/"
                                   type="text"
                                   class="form-control"
                                   id="telefone"
                                   name="telefone"
                                   placeholder="Ex.: (11) 5555-9999" />
                            <div class="alert-danger">
                                <div ng-messages="formVoluntario.telefone.$error">
                                    <div ng-messages-include="app/templates/messages.html"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : celular.$invalid }">
                            <label for="celular">Celular</label>
                            <input ng-model="vm.voluntario.celular"
                                   ui-mask="(99) 9?9999-9999"
                                   ng-pattern="/^\([1-9]{2}\)[0-9]{4,5}-[0-9]{4}$/"
                                   type="text"
                                   class="form-control"
                                   id="celular"
                                   name="celular"
                                   placeholder="Ex.: (11) 95555-9999" />
                            <div class="alert-danger">
                                <div ng-messages="formVoluntario.celular.$error">
                                    <div ng-messages-include="app/templates/messages.html"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : email.$invalid }">
                            <label for="email">E-mail</label>
                            <input ng-model="vm.voluntario.email"
                                   ng-maxlength="100"
                                   type="email"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   placeholder="Ex.: exemplo@gmail.com" />
                            <div class="alert-danger">
                                <div ng-messages="formVoluntario.email.$error">
                                    <div ng-messages-include="app/templates/messages.html"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : logradouro.$invalid }">
                            <label for="logradouro">Endereço</label>
                            <input ng-model="vm.voluntario.logradouro"
                                   ng-maxlength="100"
                                   type="text"
                                   class="form-control"
                                   id="logradouro"
                                   name="logradouro"
                                   placeholder="Ex.: Rua da Paz" />
                            <div class="alert-danger">
                                <div ng-messages="formVoluntario.logradouro.$error">
                                    <div ng-messages-include="app/templates/messages.html"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : numeroLogradouro.$invalid }">
                            <label for="numeroLogradouro">Número</label>
                            <input ng-model="vm.voluntario.numeroLogradouro"
                                   ng-maxlength="20"
                                   type="text"
                                   class="form-control"
                                   id="numeroLogradouro"
                                   name="numeroLogradouro"
                                   placeholder="Ex.: 101" />
                            <div class="alert-danger">
                                <div ng-messages="formVoluntario.numeroLogradouro.$error">
                                    <div ng-messages-include="app/templates/messages.html"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : complementoLogradouro.$invalid }">
                            <label for="complementoLogradouro">Complemento</label>
                            <input ng-model="vm.voluntario.complementoLogradouro"
                                   ng-maxlength="60"
                                   type="text"
                                   class="form-control"
                                   id="complementoLogradouro"
                                   name="complementoLogradouro"
                                   placeholder="Ex.: Ap.4 Bc.5" />
                            <div class="alert-danger">
                                <div ng-messages="formVoluntario.complementoLogradouro.$error">
                                    <div ng-messages-include="app/templates/messages.html"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : bairro.$invalid }">
                            <label for="bairro">Bairro</label>
                            <input ng-model="vm.voluntario.bairro"
                                   ng-maxlength="60"
                                   type="text"
                                   class="form-control"
                                   id="bairro"
                                   name="bairro"
                                   placeholder="Ex.: Jd dos Eucalíptos" />
                            <div class="alert-danger">
                                <div ng-messages="formVoluntario.bairro.$error">
                                    <div ng-messages-include="app/templates/messages.html"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : cidade.$invalid }">
                            <label for="cidade">Cidade</label>
                            <input ng-model="vm.voluntario.cidade"
                                   ng-maxlength="100"
                                   type="text"
                                   class="form-control"
                                   id="cidade"
                                   name="cidade"
                                   placeholder="Ex.: Brusque" />
                            <div class="alert-danger">
                                <div ng-messages="formVoluntario.cidade.$error">
                                    <div ng-messages-include="app/templates/messages.html"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : uf.$invalid }">
                            <label for="uf">UF</label>
                            <input ng-model="vm.voluntario.uf"
                                   maxlength="2"
                                   ng-maxlength="2"
                                   type="text"
                                   class="form-control"
                                   id="uf"
                                   name="uf"
                                   placeholder="Ex.: SC" />
                            <div class="alert-danger">
                                <div ng-messages="formVoluntario.uf.$error">
                                    <div ng-messages-include="app/templates/messages.html"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : estadoCivil.$invalid }">
                            <label for="estadoCivil">Estado Civil</label>
                            <input ng-model="vm.voluntario.estadoCivil"
                                   ng-maxlength="50"
                                   type="text"
                                   class="form-control"
                                   id="estadoCivil"
                                   name="estadoCivil"
                                   placeholder="Ex.: Casado" />
                            <div class="alert-danger">
                                <div ng-messages="formVoluntario.estadoCivil.$error">
                                    <div ng-messages-include="app/templates/messages.html"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : dataNascimento.$invalid }">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input ng-model="vm.voluntario.dataNascimento"
                                   type="date"
                                   class="form-control"
                                   min="{{vm.minBirthDate | date:'dd/MM/yyyy'}}"
                                   max="{{vm.maxBirthDate | date:'dd/MM/yyyy'}}"
                                   id="dataNascimento"
                                   name="dataNascimento"
                                   placeholder="Ex.: 19/12/1964"
                                   required />
                            <div class="alert-danger">
                                <div ng-messages="formVoluntario.dataNascimento.$error">
                                    <div ng-messages-include="app/templates/messages.html"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : observacao.$invalid }">
                            <label for="observacao">Observação</label>
                            <input ng-model="vm.voluntario.observacao"
                                   ng-maxlength="2000"
                                   type="text"
                                   class="form-control"
                                   id="observacao"
                                   name="observacao"
                                   placeholder="Ex.: Atende no eCare" />
                            <div class="alert-danger">
                                <div ng-messages="formVoluntario.observacao.$error">
                                    <div ng-messages-include="app/templates/messages.html"></div>
                                </div>
                            </div>
                        </div>

                        <p class="text-center">
                            <button type="button"
                                    class="btn btn-primary btn-lg"
                                    ng-disabled="formVoluntario.$invalid"
                                    ng-click="vm.save()">
                                Salvar
                            </button>
                            <button type="button"
                                    class="btn btn-default btn-lg"
                                    ng-click="vm.cancel()">
                                Cancelar
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
