<h3>Novo Usuário</h3>

<div class="container-fluid">
    <div class="row content">
        <form name="formUser">
            <div class="col-md4">
                <div class="panel panel-default">
                    <div class="panel-heading text-center">Usuário</div>
                    <div class="panel-body">
                        <div class="form-group" ng-class="{ 'has-error' : nome.$invalid }">
                            <label for="nome">Nome Completo</label>
                            <input ng-model="vm.user.nome" 
                                    ng-minlength="6"
                                    ng-maxlength="100"
                                    class="form-control"
                                    id="nome"
                                    name="nome"
                                    placeholder="Ex.: José da Silva Saurus"
                                    required />
                            <div class="alert-danger">
                                <div ng-messages="formUser.nome.$error">
                                    <div ng-repeat="errorMessage in errorMessages">
                                        <div ng-message-exp="errorMessage.type">{{ errorMessage.text }}</div>
                                    </div>
                                    <div ng-messages-include="app/templates/messages.html"></div>
                                </div>
                            </div>
                        </div>
						
						<div class="form-group" ng-class="{ 'has-error' : apelido.$invalid }">
                            <label for="apelido">Apelido</label>
                            <input ng-model="vm.user.apelido" 
                                    ng-minlength="3"
                                   ng-maxlength="50"
                                    class="form-control"
                                    id="apelido"
                                    name="apelido"
                                    placeholder="Ex.: jsSaurus"
                                    required/>
                            <div class="alert-danger">
                                <div ng-messages="formUser.apelido.$error">
                                    <div ng-repeat="errorMessage in errorMessages">
                                        <div ng-message-exp="errorMessage.type">{{ errorMessage.text }}</div>
                                    </div>
                                    <div ng-messages-include="app/templates/messages.html"></div>
                                </div>
                            </div>
                        </div>
						
						<div class="form-group" ng-class="{ 'has-error' : senha.$invalid }">
                            <label for="senha">Senha</label>
                            <input ng-model="vm.user.senha"
                                    ng-minlength="6"
                                    ng-maxlength="20"
                                    type="password"
                                    class="form-control"
                                    id="senha"
                                    name="senha"
                                    placeholder="Ex.: 1234"
                                    required />
                            <div class="alert-danger">
                                <div ng-messages="formUser.senha.$error">
                                    <div ng-repeat="errorMessage in errorMessages">
                                        <div ng-message-exp="errorMessage.type">{{ errorMessage.text }}</div>
                                    </div>
                                    <div ng-messages-include="app/templates/messages.html"></div>
                                </div>
                            </div>
                        </div>
						
                        <div class="form-group" ng-class="{ 'has-error' : email.$invalid }">
                            <label for="email">E-mail</label>
                            <input ng-model="vm.user.email"
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="Ex.: jsilva@email.com.br" />
                            <div class="alert-danger">
                                <div ng-messages="formUser.email.$error">
                                    <div ng-messages-include="app/templates/messages.html"></div>
                                </div>
                            </div>
                        </div>
						
                        <p class="text-center">
                            <button type="button"
                                    class="btn btn-primary btn-lg"
                                    ng-disabled="formUser.$invalid"
                                    ng-click="vm.save()">
                                Salvar
                            </button>
                            <button type="button"
                                    class="btn btn-default btn-lg"
                                    ng-click="vm.cancel()">
                                Cancelar
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </form>

        <!--<pre>formUser = {{formUser | json}}</pre><br />-->

    </div>
</div>
