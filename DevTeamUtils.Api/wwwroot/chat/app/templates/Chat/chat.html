<h3>Login</h3>
    
<div class="container-fluid">
    <div class="row content">
        <form name="formChat">
            <div class="col-md4">
                <div class="panel panel-default">
                    <div class="chat panel-heading">
                        <div class="row">
                            <div class="col-sm-1 span2">
                                <table class="table table-striped">
                                    <tr>
                                        <td colspan="8">
                                            <input type="text" class="form-control" ng-model="filter_user" value="" placeholder="Filtrar..." />
                                        </td>
                                    </tr>
                                    <tr ng-repeat="user in vm.onlineUsers | filter: filter_user">
                                        <td class="text-left">{{ user.Apelido }}<input type="hidden" name="{{ user.apelido }}" id="{{ user.apelido }}" value="{{ user.connectionId }}"/></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-sm-11 span4">
                                <ul id="msgs" class="unstyled">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div name="formSend">
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-footer">
                <div class="row">
                    <div id="chat" class="chat" style="height: 40px;">
                        <div class="form-group" ng-class="{ 'has-error' : nome.$invalid }">
                            <input type="text" class="input" placeholder="Your message" id="msg" data-toggle="tooltip" title="Type your message and press ENTER to send">
                            <input ng-model="vm.user.nome"
                                   ng-minlength="1"
                                   ng-maxlength="250"
                                   class="form-control"
                                   id="msg"
                                   name="msg"
                                   placeholder="Digite sua mensagem"
                                   required />
                            <div class="alert-danger">
                                <div ng-messages="formUser.nome.$error">
                                    <div ng-repeat="errorMessage in errorMessages">
                                        <div ng-message-exp="errorMessage.type">{{ errorMessage.text }}</div>
                                    </div>
                                    <div ng-messages-include="app/templates/messages.html"></div>
                                </div>
                            </div>
                            <input type="button" name="send" id="send" value="Send" class="btn btn-success">
                            <input type="button" name="logoff" id="logoff" value="Disconnect" class="btn btn-danger">
                                                        
                            <p class="text-center">
                                <a ng-href="{{vm.send()}}" ng-disabled="formSend.$invalid" 
                                   class="btn btn-group btn-success btn-lg active" 
                                   data-toggle="tooltip" title="Enviar mensagem">
                                    <span class="glyphicon glyphicons-send"></span>
                                </a>

                                <a ng-href="{{vm.logout()}}" class="btn btn-group btn-danger btn-lg" 
                                   data-toggle="tooltip" title="Desconectar">
                                    <span class="glyphicon glyphicons-log-out"></span>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
