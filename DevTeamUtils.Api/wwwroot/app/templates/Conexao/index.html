<h3 class="text-center">Conexões</h3>

<a href="#/conexoes/create" class="btn btn-success btn-lg pull-right" data-toggle="tooltip" title="Adicionar nova Conexão">
    <span class="glyphicon glyphicon-plus"></span>
</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th class="text-left">Sistema</th>
			<th class="text-left">BD</th>
			<th class="text-left">Nome</th>
            <th class="text-left">Ip</th>
            <th class="text-left">Porta</th>
            <th class="text-left">Usuario</th>
			<th class="text-left">Senha</th>
			<th class="text-left">Status</th>
			<th class="text-left">Data Status</th>
            <th class="text-center"></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="8">
                <input type="text" class="form-control" ng-model="filter_conexao" value="" placeholder="Filtrar..." />
            </td>
        </tr>
        <tr ng-repeat="conexao in vm.conexoes | filter: filter_conexao">
            <td class="text-left">{{ conexao.sistema }}</td>
			<td class="text-left">{{ conexao.bancoDados }}</td>
			<td class="text-left">{{ conexao.nomeServidor }}</td>
            <td class="text-left">{{ conexao.ip }}</td>
            <td class="text-left">{{ conexao.porta }}</td>
            <td class="text-left">{{ conexao.usuario }}</td>
            <td class="text-left">{{ conexao.senha }}</td>
			<td class="text-left">{{ conexao.status }}</td>
			<td class="text-left">{{ conexao.dataStatus | date: 'dd/MM/yyyy HH:mm' }}</td>
            <td class="text-center">
                <div class="btn-group">
                    <a href="#/conexoes/download/{{ conexao.id }}/{{ conexao.nomeServidor }}" class="btn btn-group btn-default btn-sm" data-toggle="tooltip" title="Gerar Arquivo Ini"><span class="glyphicon glyphicon-download-alt"></span></a>
                    <a href="#/conexoes/edit/{{ conexao.id }}" class="btn btn-group btn-default btn-sm" data-toggle="tooltip" title="Editar Conexão"><span class="glyphicon glyphicon-pencil"></span></a>
                    <a href="#/conexoes/remove/{{ conexao.id }}" class="btn btn-group btn-danger btn-sm" data-toggle="tooltip" title="Apagar Conexão"><span class="glyphicon glyphicon-trash"></span></a>
                </div>
            </td>
        </tr>
    <!--</tbody>-->
</table>
