<h3 class="text-center">Campos</h3>

<a href="#/campos/create" class="btn btn-success btn-lg pull-right" data-toggle="tooltip" title="Adicionar nova Campo">
    <span class="glyphicon glyphicon-plus"></span>
</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th class="text-left">Nome</th>
			<th class="text-left">Código</th>
			<th class="text-left">Autor</th>
            <th class="text-left">Tarefa</th>
            <th class="text-left">Descrição</th>
			<th class="text-left">Validado</th>
			<th class="text-left">Data</th>
            <th class="text-center"></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="8">
                <input type="text" class="form-control" ng-model="filter_campo" value="" placeholder="Filtrar..." />
            </td>
        </tr>
        <tr ng-repeat="campo in vm.campos | filter: filter_campo">
            <td class="text-left">{{ campo.nome }}</td>
			<td class="text-left">{{ campo.codigo }}</td>
			<td class="text-left">{{ campo.autor }}</td>
            <td class="text-left">{{ campo.tarefa }}</td>
            <td class="text-left">{{ campo.descricao }}</td>
            <td class="text-left">{{ campo.validado }}</td>
            <td class="text-left">{{ campo.dataCriacao | date: 'dd/MM/yyyy HH:mm' }}</td>
            <td class="text-center">
                <div class="btn-group">
                    <a href="#/campos/download/{{ campo.id }}/{{ campo.codigo }}" class="btn btn-group btn-default btn-sm" data-toggle="tooltip" title="Gerar Arquivo Passo"><span class="glyphicon glyphicon-download-alt"></span></a>
                    <a href="#/campos/edit/{{ campo.id }}" class="btn btn-group btn-default btn-sm" data-toggle="tooltip" title="Editar Campo"><span class="glyphicon glyphicon-pencil"></span></a>
                    <a href="#/campos/remove/{{ campo.id }}" class="btn btn-group btn-danger btn-sm" data-toggle="tooltip" title="Apagar Campo"><span class="glyphicon glyphicon-trash"></span></a>
                </div>
            </td>
        </tr>
    <!--</tbody>-->
</table>
